apiVersion: v1
kind: Service
metadata:
  name: flask-aws-monitor-service
  namespace: default
  labels:
    app: flask-aws-monitor
    component: backend
    project: final-project-jb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: flask-aws-monitor
  ports:
  - name: http
    port: 80
    targetPort: 5001
    protocol: TCP
  - name: http-direct
    port: 5001
    targetPort: 5001
    protocol: TCP
  sessionAffinity: None
  externalTrafficPolicy: Cluster
---
apiVersion: v1
kind: Service
metadata:
  name: flask-aws-monitor-nodeport
  namespace: default
  labels:
    app: flask-aws-monitor
    component: backend
    service-type: nodeport
spec:
  type: NodePort
  selector:
    app: flask-aws-monitor
  ports:
  - name: http
    port: 5001
    targetPort: 5001
    nodePort: 30001
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: flask-aws-monitor-clusterip
  namespace: default
  labels:
    app: flask-aws-monitor
    component: backend
    service-type: clusterip
spec:
  type: ClusterIP
  selector:
    app: flask-aws-monitor
  ports:
  - name: http
    port: 5001
    targetPort: 5001
    protocol: TCP
