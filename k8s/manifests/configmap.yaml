apiVersion: v1
kind: ConfigMap
metadata:
  name: flask-aws-monitor-config
  namespace: default
  labels:
    app: flask-aws-monitor
    component: config
data:
  # Application configuration
  ENVIRONMENT: "production"
  AWS_DEFAULT_REGION: "us-east-1"
  FLASK_ENV: "production"
  
  # Application settings
  app.properties: |
    # Flask AWS Monitor Application Configuration
    environment=production
    debug=false
    testing=false
    
    # AWS Configuration
    aws.region=us-east-1
    aws.timeout=30
    
    # Logging Configuration
    log.level=INFO
    log.format=json
    
  # Health check configuration
  health.properties: |
    health.check.interval=10
    health.check.timeout=5
    health.check.retries=3
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: default
  labels:
    app: flask-aws-monitor
    component: secrets
type: Opaque
data:
  # Base64 encoded AWS credentials
  # To update these, run:
  # echo -n "your-access-key" | base64
  # echo -n "your-secret-key" | base64
  aws-access-key-id: eW91ci1hd3MtYWNjZXNzLWtleQ==  # your-aws-access-key (base64)
  aws-secret-access-key: eW91ci1hd3Mtc2VjcmV0LWtleQ==  # your-aws-secret-key (base64)
